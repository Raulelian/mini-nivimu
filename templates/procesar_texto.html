<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Procesar texto con IA - Mini Nivimu</title>

    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}">

</head>

<body>

<div class="container">

    <h1>Procesar texto con IA</h1>

    <form method="POST">

        <div class="form-group">

            <label>Pega aqui tu texto:</label>

            <textarea name="texto" rows="10" required>{{ texto or "" }}</textarea>

        <div class="form-group">
            <label>Acci√≥n:</label>
            <select name="accion" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
                <option value="resumir" {% if accion =="resumir" %}selected{% endif %}>Resumir</option>
                <option value="clasificar" {% if accion == "clasificar" %}selected{% endif %}>Clasificar</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Procesar</button>
        <a class="btn" href="/">Volver</a>
    </form>

    {% if resultado %}
        <hr>
        <h3>Resultado:</h3>
        <p>{{ resultado }}</p>
    {% endif %}
</div>

</body>
</html>
