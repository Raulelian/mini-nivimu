<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo empleado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">

<div class="nav">
  
    <a class="nav-link" href="/">Empleados</a>
 
    <a class="nav-link" href="/chat">Chat RRHH</a>
  
    <a class="nav-link" href="/procesar-texto">Procesar texto</a>

</div>

    
    <h1>Añadir nuevo empleado</h1>

    {% if error %}
        <div class="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">

        <div class="form-group">
            <label>Nombre</label>
            <input
                type="text"
                name="nombre"
                required
                minlength="2"
                maxlength="40"
                pattern="[A-Za-zÁÉÍÓÚÜÑáéíóúüñ\s]+"
                title="Solo letras y espacios"
                value="{{ request.form.get('nombre','') }}"
            >
        </div>

        <div class="form-group">
            <label>Edad</label>
            <input
                type="number"
                name="edad"
                required
                min="1"
                max="99"
                value="{{ request.form.get('edad','') }}"
            >
        </div>

        <div class="form-group">
            <label>Puesto</label>
            <input
                type="text"
                name="puesto"
                required
                minlength="2"
                maxlength="40"
                pattern="[A-Za-zÁÉÍÓÚÜÑáéíóúüñ\s]+"
                title="Solo letras y espacios"
                value="{{ request.form.get('puesto','') }}"
            >
        </div>

        <button class="btn btn-primary" type="submit">Guardar empleado</button>
    </form>

    <br>
    <a href="/">Volver a la lista</a>
</div>

</body>
</html>
